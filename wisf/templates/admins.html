{% extends "base.html" %}

{% block content %}

{% if e %}
<script>
    alert('{{ e }}');
</script>
{% endif %}
{% if Success %}
<script>
    alert('{{ Success }}');
</script>
{% endif %}


<h1>Admin Dashboard</h1>

<div id="add_claims_form">
    <h2>Add Claims</h2>
    <form id="add_claims" action="/addclaims/" method="post">
        {% csrf_token %}
        <!-- Username -->
        <label for="user_email">User Email</label>
        <input type="email" id="user_email" name="user_email">
        <!-- Claims Selection-->
        <div id="admin_claims">
            <input type="checkbox" id="admin_claim" name="admin_claim">
            <label for="admin_claim">Admin</label>
        </div>
        <div id="school_lead_claims">
            <input type="checkbox" id="school_lead_claim" name="school_lead_claim">
            <label for="school_lead_claim">School Lead</label>
        </div>
        <div id="technician_claims">
            <input type="checkbox" id="technician_claim" name="technician_claim">
            <label for="technician_claim">Technician</label>
        </div>
        <div id="staff_claims">
            <input type="checkbox" id="staff_claim" name="staff_claim">
            <label for="staff_claim">Staff</label>
        </div>
        <input type="submit" id="submit_claims" value="Submit">
    </form>
</div>
{% endblock %}
